{% extends "base.html" %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
    <div class="account-form">
    <h2>Forgot your Password</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" maxlength="254" required="" id="id_email" placeholder="email">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Send me instructions!</button>
        </div>
    </form>
    </div>
{% endblock content %}
