{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
        <div class="account-form">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="text-center">Login</h2>
                <p class="text-center">M4JAM Assessment</p>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" autofocus="" required="" id="id_username" placeholder="username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" required="" id="id_password" placeholder="password">
                </div>
                {% if form.errors %}
                    <p class=" label label-danger">Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <div class="clearfix">
                    <a href="{% url 'password_reset' %}" class="pull-right">Forgot Password?</a>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
{% endblock content %}
