{% extends "base.html" %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
    <div class="account-form">
    <h2>Set a new password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="New Password">
        </div>
        <div class="form-group">
            <input type="password" name="new_password2" class="form-control" id="id_new_password2" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Change my password</button>
        </div>
    </div>
{% endblock content %}
