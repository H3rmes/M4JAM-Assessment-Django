<!-- Base html for all the pages -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Load static files-->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--CDN version-->
        <title>{% block title %}M4JAM Assessment{% endblock %}</title>
    </head>
    <body>
        {% block nav %}
        {% endblock %}
        <section class="container-fluid">
            <!-- Breadcrumb-->
            {% block breadcrumb %}
            {% endblock %}
            
            <!-- Page content-->
            {% block content %}
            {% endblock %}
        </section>
        <!-- Footer -->
        <footer class="page-footer font-small">
        <!--Base footer content-->
        {% include 'footer.html' %}

        <!--Additional scripts-->
        {% block scripts %}
        {% endblock %}
        </footer>
        <!-- Footer -->
    </body>
</html>
