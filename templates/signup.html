{% extends "base.html" %}

{% block title %}Sign Up{% endblock  %}

{% block content %}
    <div class="account-form">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
    </div>
{% endblock content %}
